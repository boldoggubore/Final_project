<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../src/index.css">
  <title>MIU Library</title>
</head>
<body>
  <div class="login_left_side">
    <div class="login_miu_logo_container">
      <img class="login_miu_logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeEcVuI0zICPpmUtkmnHXMHGac8xGCQNECpziX8msSsw&s" alt="miu logo">
    </div>
    <div class="login_welcome">
      <h1>Welcome back!</h1>
    </div>
    <div class="login_register_button_container">
      <p>Do not have account yet? <a class="register_button" href="./register.html">Register</a><p>
    </div>
    <div class="login_email_container">
      <div style="width: 25vw;">
        <h3>
          Email
        </h3>
        <input type="text" placeholder="1234567@miu.edu.mn" class="login_email_input">
      </div>
    </div>
    <div class="login_password_container">
      <div style="width: 25vw;">
        <h3>
          Password
        </h3>
        <input type="password" placeholder="********" class="login_password_input">
      </div>
    </div>
    <div class="sign_in_button_container">
      <a href="./home.html">
        <button class="sign_in_button" >
          <h3>Sign In</h3>
        </button>
      </a>
    </div>
    <div class="forgot_password_container_container">
      <div class="forgot_password_container">
        <h4><a class="forgot_password" href="./forgot_password.html">Forgot Password?</a></h4>
      </div>
    </div>
  </div>
  <div class="login_right_side">
    <img class="login_right_side_image" src="https://images.alphacoders.com/133/1339726.png" alt="book store">
  </div>
</body>
</html>
